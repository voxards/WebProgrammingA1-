<!-- Title of the contact form -->
<div class="contact-title">
    <h2>Please contact us if you have any enquiries</h2>
</div>

<!-- Contact form div class to enable CSS styling -->
  <div class="contact-form">

<!-- Form ID will be the same as the div class. Action is to mail to LIFE@council.com per assignment specifications using only HTML5 code and not JavaScript or PHP.-->
    <form id="contact-form" method="post" action="mailto:LIFE@localcouncil.com">

      <!-- Input name is the value assigned to the input, type is text, class is used for CSS styling, placeholder is the name of the textarea on the website.-->
      <input name="name" type="text" class="form-control" placeholder="Your Name" required><br><br>

      <input name="email" type="text" class="form-control" placeholder="Your Email" required><br><br>

      <textarea name="enquiry" class="form-control" placeholder="Enquiry" rows="4" required></textarea><br>

      <input type="submit" class="form-control submit" value="SEND ENQUIRY">
    </form>

  </div>
