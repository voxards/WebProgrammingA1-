<meta charset="utf-8">
<title>Register Now</title>

<script>
  const registrationKey = 'registrationData';

  function populateForm() {
    var data = localStorage.getItem(registrationKey);
    if(data == null)
      return;

      // convert stored string into JSON object for easier processing
      data = JSON.parse(data);

      document.getElementById("firstname").value = data.firstname;
      document.getElementById("secondname").value = data.secondname;



}
