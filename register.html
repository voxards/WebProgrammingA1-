<div class="registrationform">
<!--Registration Form HTML and Javascript below -->
<meta charset="utf-8">
<title>Register Now</title>


  <form class="form" id="form">

      <legend>Register Now!</legend>
          <div class="form-control">
            <label>First Name</label>
            <input type="text" placeholder="Name" id="firstname">
            <small>Error Message</small>
          </div>

          <div class="form-control">
            <label>Last Name</label>
            <input type="text" placeholder="Name" id="lastname">
            <small>Error Message</small>
          </div>

          <div class="form-control">
            <label>Email</label>
            <input type="text" placeholder="LIFE@gmail.com" id="email">
            <small>Error Message</small>
          </div>

          <div class="form-control">
            <label>Phone</label>
            <input type="text" placeholder="0412 345 678" id="phone">
            <br>
            <small>Error Message</small>
          </div>


          <div class="form-control">
            <label>Age</label>
            <input type="range" min="1" max="100" value="20" class="slider" id="age">
            <p> <span id="ageValue"></span></p>
            <small>Error Message</small>
          </div>

          <div class="form-control">
            <label>Are you currently a student?</label>
            <input type="radio" name="studentstatus" value="yes" id="studentstatus-yes">Yes
            <br>
            <input type="radio" name="studentstatus" value="no" id="studentstatus-no">No
            <small>Error Message</small>
          </div>

          <div class="form-control">
            <label>Are you currently employed?</label>
            <input type="radio" name="employmentstatus" value="yes" id="empstatus-yes">Yes
            <br>
            <input type="radio" name="employmentstatus" value="no" id="empstatus-no">No
            <small>Error Message</small>
          </div>
          <button type="submit">Submit</button>


</form>
